apiVersion: v1
kind: Secret
metadata:
  name: keycloak-terraform-provider
  namespace: terraform-system
  labels:
    app.kubernetes.io/name: keycloak-terraform-provider
    app.kubernetes.io/component: terraform-provider
    app.kubernetes.io/part-of: terranetes-controller
type: Opaque
stringData:
  # Keycloak provider configuration
  # See: https://registry.terraform.io/providers/keycloak/keycloak/latest/docs
  
  # Option 1: Using client credentials (recommended for automation)
  KEYCLOAK_URL: "https://sts.itlusions.com"
  KEYCLOAK_CLIENT_ID: "terraform-admin"
  KEYCLOAK_CLIENT_SECRET: "your-client-secret-here"
  KEYCLOAK_REALM: "master"
  
  # Option 2: Using username/password (less secure, for testing only)
  # KEYCLOAK_URL: "https://sts.itlusions.com"
  # KEYCLOAK_USER: "admin"
  # KEYCLOAK_PASSWORD: "your-admin-password"
  # KEYCLOAK_REALM: "master"
  
  # Additional configuration
  KEYCLOAK_CLIENT_TIMEOUT: "5"
  TF_LOG: "INFO"